<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RainyDays | Home</title>
  <style>
   @import url("https://fonts.googleapis.com/css2?family=Zalando+Sans+Expanded:ital,wght@0,200..900;1,200..900&display=swap");
  </style>
  <script
   src="https://kit.fontawesome.com/d73d073248.js"
   crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/style.css" />
  <script src="./js/script.js" type="module"></script>
 </head>
 <body>
  <header class="header">
   <nav class="nav">
    <a href="index.html" class="logo">
     <img src="img/apple-touch-icon.png" alt="RainyDays brand logo" />
    </a>
    <div class="icon-container">
     <ul>
      <li><a href="#">Women</a></li>
      <li><a href="#">Men</a></li>
      <li><a href="#">Sale</a></li>
     </ul>
     <i class="fa-solid fa-heart"></i>
     <a href="./checkout/index.html" class="cart-icon">
      <i class="fa-solid fa-cart-shopping"></i>
      <span class="cart-count"></span>
     </a>
    </div>
   </nav>
  </header>

  <main>
   <div class="search-container">
    <form id="searchForm">
     <input type="search" id="searchInput" placeholder="Search products..." />
    </form>
    <div class="sort-container">
     <label for="sortSelect">Sort by:</label>
     <select id="sortSelect">
      <option value="name-asc">Name (A-Z)</option>
      <option value="name-desc">Name (Z-A)</option>
      <option value="released-desc">Released (Newest)</option>
      <option value="released-asc">Released (Oldest)</option>
     </select>
    </div>
   </div>

   <section class="hero">
    <div class="hero-text">
     <h2>Explore the outdoors in style</h2>
     <p>
      Durable outdoor clothing for every season. Stay dry, warm, and ready for
      anything.
     </p>
     <a href="#" class="hero-btn">Trending now</a>
    </div>
   </section>
   <section class="product-collection">
    <h1>Latest collection</h1>
   </section>

   <div id="container">
    <p>Loading data...</p>
   </div>
   <div id="pageContainer" class="page-controls"></div>
  </main>

  <footer class="footer">
   <div class="container footer-content">
    <p>Â© 2025 RainyDays. All rights reserved.</p>
    <div class="socials">
     <a href="#">Instagram</a>
     <a href="#">Facebook</a>
     <a href="#">Twitter</a>
    </div>
   </div>
  </footer>
 </body>
</html>
